# .github/workflows/release.yml
name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Required for semantic-release to analyze full history

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install
          pip install python-semantic-release tomlkit

      - name: Run tests
        run: |
          poetry run pytest tests

      - name: Semantic Release (dry run)
        run: semantic-release publish --noop
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Semantic Release (real run)
        if: github.ref == 'refs/heads/main'
        run: semantic-release publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Home Assistant manifest version
        if: github.ref == 'refs/heads/main'
        run: |
          VERSION=$(semantic-release print-version)
          python .github/scripts/update_manifest.py "$VERSION"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -am "chore(manifest): bump version to $VERSION"
          git push
